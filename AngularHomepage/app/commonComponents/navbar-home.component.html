<!-- Navbar för inloggade konton -->
<nav class="navbar navbar-light bg-faded fixed-top nav-main">
    <div class="flex-row-reverse">
        <ul class="nav justify-content-end">
            <!--<li class="nav-item">
                <a class="nav-link" href="#" (click)=showConfirm($event)>Skapa försändelse</a>
            </li>-->
            <li class="nav-item">
                <a class="navbar-brand" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentUser.FirstName}} {{currentUser.LastName}} <i class="fa fa-angle-down" aria-hidden="true"></i></a>
                <div class="dropdown-menu dropdown-menu-right width-15">
                    <a href="#" class="dropdown-item" [routerLink]="['/profile']"><i class="fa fa-user-circle-o fa-fw" aria-hidden="true"></i> Min profil</a>
                    <a href="#" class="dropdown-item"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> Kontoinställningar</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" [routerLink]="['/front']" role="button"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i> Logga ut</a>
                </div>
            </li>
            <li class="nav-item">
                    <div data-toggle="dropdown" class="notification-bell" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-bell-o fa-lg" aria-hidden="true" id="bell"></i>
                        <h6 *ngIf="invitationNotifications?.length > 0" class="notification-counter">{{invitationNotifications?.length}}</h6>
                    </div>
                    <div class="dropdown-menu dropdown-menu-right notification-dropdown">
                        <div class="width-20 text-center py-4" *ngIf="invitationNotifications?.length == 0">
                            <h4 class="card-title">Du har inga händelser</h4>
                            <a href="#" class="btn btn-primary" (click)=showConfirm($event)>Skicka inbjudan till en ny försändelse</a>
                        </div>
                        <invite-notifications *ngIf="invitationNotifications?.length > 0" [invitations]="invitationNotifications" (invitationsChanged)="newInvitationList($event)"></invite-notifications><!--Update child component with array, and receive event from child on change-->
                    </div>
            </li>
        </ul>
    </div>
</nav>
