<h5 *ngIf="pagedItems?.length == 1" class="card-title text-center my-3">1 nyligen avslutad försändelse</h5>
<h5 *ngIf="pagedItems?.length > 1" class="card-title text-center my-3">{{pagedItems?.length}} nyligen avslutade försändelser</h5>
<div *ngFor="let item of pagedItems" class="row notification no-padding">
    <div class="col-sm-11 no-padding" (click)="routeToConsignmentDetail(item)" role="button">
        <div class="text-center ml-3 py-3" *ngIf="currentUser.PersonId == item.SenderPersonId">Canon 7D har nu nått {{item.ReceiverPersonId}}!</div>
        <div class="text-center ml-3 py-3" *ngIf="currentUser.PersonId == item.ReceiverPersonId">Grattis!! Du har just hämtat ut ett paket från {{item.SenderPersonId}}</div>
    </div>
</div>
