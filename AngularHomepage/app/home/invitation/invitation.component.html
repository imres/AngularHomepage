<div class="width-22 no-padding">
    <div class="row px-3">
        <h5 *ngIf="invitations?.length == 1" class="card-title ml-7 mt-2">Du har {{invitations?.length}} händelse</h5>
        <h5 *ngIf="invitations?.length > 1" class="card-title ml-7 mt-2">Du har {{invitations?.length}} händelser</h5>
        <div *ngFor="let inv of invitations" class="col-sm-12 notification no-padding">
            <button type="button" class="close col-sm-1" (click)="cancel(inv)" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="mr-5 h-100" (click)="showInviteResponseDialog(inv)" role="button">
                <p class="text-center mt-3" *ngIf="currentUser.PersonId == inv.SenderPersonId">{{inv.ReceiverPersonId}} vill <b>köpa</b> ett paket av dig!</p>
                <p class="text-center mt-3" *ngIf="currentUser.PersonId == inv.ReceiverPersonId">{{inv.SenderPersonId}} vill <b>skicka</b> ett paket till dig!</p>
            </div>
            
        </div>
    </div>
</div>
