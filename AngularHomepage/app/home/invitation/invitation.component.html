<div class="py-3 px-0 bg-grey-dark notification-header">
    <h5 *ngIf="invitationNotifications?.length == 1" class="card-title text-center m-0">1 ny inbjudan</h5>
    <h5 *ngIf="invitationNotifications?.length > 1" class="card-title text-center m-0">{{invitationNotifications?.length}} nya inbjudningar</h5>
</div>
<div *ngFor="let inv of invitationNotifications" class="row notification no-padding">
    <div class="col-sm-11 no-padding" (click)="showInviteResponseDialog(inv)" role="button">
        <div class="text-center ml-3 py-3" *ngIf="currentUser.PersonId == inv.SenderPersonId"><strong>{{inv.ReceiverPersonId}}</strong> vill köpa <strong>{{inv.Title}}</strong> av dig!</div>
        <div class="text-center ml-3 py-3" *ngIf="currentUser.PersonId == inv.ReceiverPersonId"><strong>{{inv.SenderPersonId}}</strong> vill skicka <strong>{{inv.Title}}</strong> till dig!</div>
    </div>
    <!--<button type="button" class="close close-notification col-sm-1 align-self-start" (click)="cancel(inv)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>-->
</div>
