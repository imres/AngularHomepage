<div class="wrapper w-100 h-100">

    <nav id="sidebar" class="d-none d-lg-block list-unstyled components h-100">

        <div class="sidebar-link" role="button" [routerLink]="['/home']">
            <i class="fas fa-home fa-fw" aria-hidden="true"></i>
            Hem
        </div>

        <div href=""class="sidebar-link disabled " role="button">
            <i class="fas fa-users fa-fw" aria-hidden="true"></i>
            Mina vänner
        </div>

        <div [routerLink]="['/history']" role="button" class="sidebar-link"><i class="fas fa-envelope-open fa-fw" aria-hidden="true"></i> Arkiverade försändelser</div>

        <div class="sidebar-link">
            <div class="btn btn-primary btn-block" (click)=showConfirm($event)>
                <i class="fas fa-plus fa-fw fa-pull-left" aria-hidden="true"></i> Ny försändelse
            </div>
        </div>
    </nav>

    <div id="content" class="d-lg-none offset-1 col-10 phone-sidebar">
        <div class="row pr-0">
            <div class="col-sm-1">
                <button href="#phone-sidebar" data-toggle="collapse" aria-expanded="false" type="button" role="button" id="sidebarCollapse" class="btn btn-outline-primary navbar-btn sidebar-btn mb-2">
                    <i class="fa fa-align-left" aria-hidden="true"></i>
                </button>
            </div>

            <div class="col-sm-8 offset-sm-3">  
                <div class="input-group pr-1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>
                    <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Sök efter användare eller försändelse">
                </div>
                <div *ngIf="searchText" class="dropdown-menu dropdown-menu--searchbar__right show py-0">
                    <div *ngFor="let item of users | filter: searchText" class="p-3">
                        <div class="mb-0" *ngIf="item === -1">
                            <div *ngFor="let item of allConsignments | filter: searchText">
                                <div *ngIf="item !== -1" class="link px-1" (click)="routeToConsignmentDetail(item)">{{item.Title}}</div>
                                <div *ngIf="item === -1" class="px-1">Ingen användare eller försändelse matchar sökningen</div>
                            </div>
                        </div>
                        <div *ngIf="item !== -1" class="link px-1" (click)="routeToUserProfile(item)"><i class="fas fa-user-circle"></i> {{item.FirstName}} {{item.LastName}}</div>
                    </div>
                </div>
            </div>
        </div>

        <nav id="phone-sidebar" class="collapse">
            <div class="phone-sidebar-link" [routerLink]="['/home']" role="button">
                <i class="fa fa-home fa-fw" aria-hidden="true"></i>
                Hem
            </div>

            <div href="" class="phone-sidebar-link disabled" role="button">
                <i class="fa fa-users fa-fw" aria-hidden="true"></i>
                Mina vänner
            </div>

            <div [routerLink]="['/history']" role="button" class="phone-sidebar-link"><i class="fas fa-envelope-open fa-fw" aria-hidden="true"></i> Arkiverade försändelser</div>

            <div class="phone-sidebar-link">
                <div class="btn btn-primary btn-block-half" (click)=showConfirm($event)>
                    <i class="fas fa-plus fa-fw fa-pull-left" aria-hidden="true"></i> Ny försändelse
                </div>
            </div>


        </nav>
    </div>

</div>
