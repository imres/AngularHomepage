<!-- Kontoinställningar -->

<div class="primary-gradient h-100">
    <section id="user-settings" class="col-12 d-flex center-flex h-100">
        <div class="col-sm-8 col-md-6 col-lg-4 card no-padding">
            <ul class="nav justify-content-center card-header card-header-custom pb-0">
                <li class="nav-item">
                    <h3 class="nav-link">Kontoinställningar</h3>
                </li>
            </ul>
            <div class="col-sm-12 justify-content-center">
                <div class="section-content">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="list-group list-group-flush w-100">
                                <div class="list-group-item">
                                    <div class="col-8 no-padding">
                                        <strong class="user-settings-title">Användarnamn:</strong>anystedt
                                    </div>   
                                </div>
                                <div class="list-group-item">
                                    <div class="col-8 no-padding">
                                        <strong class="user-settings-title">Adress:</strong>Hyttlidgatan 69B 
                                    </div>
                                    <div class="col-4 no-padding text-right">
                                        <a class="link" href="#addressForm" data-toggle="collapse" aria-expanded="false" role="button"><i class="fa fa-cog fa-pull-right" aria-hidden="true"></i></a>
                                    </div>
                                    <div id="addressForm" class="collapse">
                                        <div class="row mt-2">
                                            <div class="col-8">
                                                <input type="text" class="form-control" name="address" placeholder="Ny Adress" />
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" role="button">Spara</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="col-8 no-padding">
                                        <strong class="user-settings-title">Postort:</strong>93137 Skellefteå 
                                    </div>
                                    <div class="col-4 no-padding text-right">
                                        <a class="link" href="#zipcodeForm" data-toggle="collapse" aria-expanded="false" role="button"><i class="fa fa-cog fa-pull-right" aria-hidden="true"></i></a>
                                    </div>
                                    <div id="zipcodeForm" class="collapse">
                                        <div class="row mt-2">
                                            <div class="col-8">
                                                <input type="text" class="form-control" name="zipcode" placeholder="Ny Postkod" />
                                            </div>
                                            <div class="col-4">
                                                <button class="btn btn-primary" role="button">Spara</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
