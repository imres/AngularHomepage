<div class="container">
    <div class="wrapper vertical-center">
        <div class="row col-xs-12 col-md-4 col-md-offset-4 color-custom">
            <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="form-group input-group input-group-lg" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                    <span class="input-group-addon"><i class="fa fa-user-circle" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.Email" #email="ngModel" required />
                    <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
                </div>
                <div class="form-group input-group input-group-lg" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.Password" #password="ngModel" required />
                    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary btn-lg btn-block btn-custom">Login</button>
